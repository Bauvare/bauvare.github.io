<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sistema de Gestión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #ffffff;
            padding: 40px;
            border: 2px solid #000000;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #000000;
            background: #ffffff;
            color: #000000;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #333333;
        }
        .credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 12px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ACCESO ADMINISTRADOR</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">INGRESAR</button>
            <div class="error" id="errorMsg">Usuario o contraseña incorrectos</div>
        </form>
        
        <div class="credentials">
            <strong>Credenciales de prueba:</strong><br>
            Usuario: admin<br>
            Contraseña: admin123
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if(username === 'admin' && password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

        // Si ya está logueado, ir al dashboard
        if(localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
