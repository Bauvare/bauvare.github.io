<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Administrativo - Bauvare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: #ffffff;
            padding: 50px 40px;
            border: 2px solid #000000;
            width: 90%;
            max-width: 450px;
        }
        
        .logo-admin {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-admin h1 {
            font-size: 24px;
            font-weight: 300;
            color: #000000;
            letter-spacing: 2px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #000000;
            font-size: 16px;
            background: #ffffff;
            color: #000000;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #000000;
            background: #f8f8f8;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #000000;
            color: #ffffff;
            border: 1px solid #000000;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: #ffffff;
            color: #000000;
        }
        
        .error {
            color: #d32f2f;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-admin">
            <h1>BAUVARE ADMIN</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario Administrativo</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Credencial de Acceso</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit">VALIDAR ACCESO</button>
            <div id="errorMessage" class="error">Credenciales no válidas</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Credenciales - cámbialas luego
            if(username === 'admin' && password === 'bauvare2024') {
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('loginTime', new Date().toISOString());
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        if(localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
